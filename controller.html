<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            iframe {
                position: fixed;
                inset: 0;
                width: 100%;
                height: 100%;
                border: 0;
                margin: 0;
                padding: 0;
                display: block;
            }
        </style>
    </head>

<body class="w-full h-full">
        <iframe id="appframe"></iframe>
        <script>
            const showApp = document.getElementById('appframe');
            showApp.src="./index.html"

            if (showApp) {
                showApp.onload = () => {
                showApp.contentWindow.postMessage(
                    JSON.stringify(
                    {
                    properties: {
                        appBackgroundColor: "#2b1055",
                        cardBackgroundColor: "#3b1c6e",
                        textColor: "#ffffff",
                        language: "nb-NO",
                        location: "Oslo, Norway",
                        locationShortName: "Oslo",

                        lat: 59.9114,
                        lon: 10.7579,
                        showDays: 4,
                        showCelcius: true,
                    }
                    }),
                    "*"
                );
                };
            }
        </script>
    </body>
</html>
