<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* 2x2 screen layout */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    width: 100%;
    height: 100%;
}

/* Each quadrant */
.cell {
    position: relative;
    overflow: hidden;
}

/* iframe fills its quadrant */
iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
}
</style>
</head>

<body class="w-full h-full">

<div class="grid">
    <!-- Top-left -->
    <div class="cell">
        <iframe id="appframe1"></iframe>
    </div>

    <!-- Top-right -->
    <div class="cell">
        <iframe id="appframe2"></iframe>
    </div>

    <!-- Bottom-left -->
    <div class="cell">
        <iframe id="appframe3"></iframe>
    </div>

    <!-- Bottom-right -->
    <div class="cell">
         <iframe id="appframe4"></iframe>
    </div>
</div>

<script>
const showApp = document.getElementById('appframe1');
showApp.src = './weatherindex.html';

const showApp2 = document.getElementById('appframe2');
showApp2.src = './clockindex.html';

showApp.onload = () => {
  showApp.contentWindow.postMessage(
    JSON.stringify({
      properties: {
        appBackgroundColor: "#2b1055",
        cardBackgroundColor: "#3b1c6e",
        textColor: "#ffffff",
        language: "nb-NO",
        location: "Oslo, Norway",
        locationShortName: "Oslo",
        lat: 59.9114,
        lon: 10.7579,
        showDays: 4,
        showCelcius: true,
      }
    }),
    "*"
  );
};
</script>

</body>
</html>
